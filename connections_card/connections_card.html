<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../connections_card/connections_card.css">
</head>
<body>

    <div class="connection-card" style="display: none;">
        <div class="connection-header">
            <img class="connection-image" src="https://w7.pngwing.com/pngs/584/113/png-transparent-pink-user-icon.png">
            <div class="connection-details">
                <p class="connection-username">Username</p>
                <p class="connection-action">sent you a connect</p>
            </div>
        </div>
        <div class="connection-buttons">
            <button class="accept-btn">Accept</button>
            <button class="decline-btn">Decline</button>
        </div>
    </div>
    
    <script src="../connections_card/connections_card.js"></script>
</body>
</html>
